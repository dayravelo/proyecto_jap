<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      </div>
    </div>
  </nav>
  <main>
    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
    </div>
    <div class = "container">
      <h5>Artículos a comprar</h5>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col"></th>
            <th scope="col">Subtotal</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="cartTable">
        </tbody>
      </table>
    </div>
    <br>
    <div class="container">
      <h5>Tipo de envío</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Premium 2 a 5 días (15%) 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Express 5 a 8 días (7%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Standard 12 a 15 días (5%)
        </label>
      </div>
      <br>
      <h5>Dirección de envío</h5>
      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Calle" aria-label="Calle">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Número" aria-label="Número">
        </div>
      </div>
      <br>
      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Esquina" aria-label="Esquina">
        </div>
        <div class="col">
          <select class="form-select" aria-label="Default select example">
            <option selected>Elija Departamento</option>
            <option value="1">Artigas</option>
            <option value="2">Canelones</option>
            <option value="3">Cerro Largo</option>
            <option value="4">Colonia</option>
            <option value="5">Durazno</option>
            <option value="6">Flores</option>
            <option value="7">Florida</option>
            <option value="8">Lavalleja</option>
            <option value="9">Maldonado</option>
            <option value="10">Montevideo</option>
            <option value="11">Paysandú</option>
            <option value="12">Río Negro</option>
            <option value="13">Rivera</option>
            <option value="14">Rocha</option>
            <option value="15">Salto</option>
            <option value="16">San José</option>
            <option value="17">Soriano</option>
            <option value="18">Tacuarembó</option>
            <option value="19">Treinta y Tres</option>
          </select>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
